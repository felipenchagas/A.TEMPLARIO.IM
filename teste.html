<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Modal Imagem</title>
  <style>
    .galeria img {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px #000;
    }
  </style>
</head>
<body>

<div class="galeria">
  <img src="https://via.placeholder.com/600x400.png?text=Imagem+1" onclick="openModal(event, this.src)">
  <img src="https://via.placeholder.com/600x400.png?text=Imagem+2" onclick="openModal(event, this.src)">
</div>

<div id="imageModal" onclick="closeModal()">
  <img id="modalImage" src="" alt="Imagem ampliada">
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const modal = document.getElementById('imageModal');
  const modalImage = document.getElementById('modalImage');

  document.querySelectorAll('[data-modal-img]').forEach(el => {
    el.addEventListener('click', function (e) {
      e.preventDefault();
      modalImage.src = this.getAttribute('data-modal-img');
      modal.style.display = 'flex';
    });
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImage.src = '';
  });

  document.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
      modal.style.display = 'none';
      modalImage.src = '';
    }
  });
});
</script>


</body>
</html>
